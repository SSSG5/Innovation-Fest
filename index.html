<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Service</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Carpool Together</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Find a Ride</a>
            <a href="#">Offer a Ride</a>
            <a href="#">My Account</a>
        </nav>
    </header>

    <div class="container">
        <h2>Find Your Next Ride</h2>
        <input type="text" id="origin" placeholder="Enter your origin" />
        <input type="text" id="destination" placeholder="Enter your destination" />
        <input type="datetime-local" id="schedule" placeholder="Enter your schedule" />
        <button id="ride-submit">Find Ride</button>

        <div id="map"></div>
    </div>

    <footer>
        <p>&copy; 2024 Carpool Together. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
